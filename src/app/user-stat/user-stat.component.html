
      <div class="row align-items-center text-center" *ngIf="showForm">
        <div class="col-md-12">
                  <div class="card-body">
                      <h6 class="login-title text-center">
  <i class="bi bi-person-circle me-2"></i>Registration Status
</h6>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="feather icon-mail"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter Request Id"
                          id="rqstid"
                          name="rqstid"
                          [(ngModel)]="enteredReqId"
                          (input)="checkLength()"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                          maxlength="20"
                        />
                      </div>
                      <div *ngIf="showLengthWarning" class="text-danger mb-2" style="font-size: 0.9rem;">
                        Maximum 15 characters allowed.
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="feather icon-credit-card"></i>
                        </span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter PAN Card"
                          id="pancard"
                          name="pancard"
                         
                          (input)="checkLength()"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                          maxlength="20"
                        />
                      </div>
                      <div *ngIf="showLengthWarning" class="text-danger mb-2" style="font-size: 0.9rem;">
                        Maximum 15 characters allowed.
                      </div>
                      
                      <div class="input-group mb-4">
                          <app-captcha></app-captcha>
                      </div>
                      
                      <div class="d-grid">
                        <button class="btn btn-block btn-primary mb-4" (click)="fetchRequestStatus()">Submit</button>
                      </div>
                     
                      <p class="mb-0 text-muted">
  
  already have an account ? <a (click)="switchToLogin()" style="cursor: pointer;" class="f-w-400">Login</a>
</p>

                     
                  </div>
              </div>
      </div>
