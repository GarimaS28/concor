<div class="d-flex justify-content-start gap-3 mb-3 px-3 align-items-center">
  <!-- Existing Filter Buttons -->
  <button class="btn btn-primary btn-sm" [class.active]="selectedFilter === 'all'" (click)="filterRequests('all')">All</button>
  <button class="btn btn-warning btn-sm" [class.active]="selectedFilter === 'pending'" (click)="filterRequests('pending')">
    ⏳ Pending
  </button>
  <button class="btn btn-success btn-sm" [class.active]="selectedFilter === 'approved'" (click)="filterRequests('approved')">
    ✅ Approved
  </button>
  <button class="btn btn-danger btn-sm" [class.active]="selectedFilter === 'cancelled'" (click)="filterRequests('cancelled')">
    ❌ Cancelled
  </button>

  <!-- Search Mode -->
  <div class="d-flex gap-3 align-items-center ms-3">
    <label class="radio-label">
      <input type="radio" name="searchMode" value="name" (change)="setSearchMode('name')" />
      Search by Terminal
    </label>

    <label class="radio-label">
      <input type="radio" name="searchMode" value="date" (change)="setSearchMode('date')" />
      Search by Date
    </label>
  </div>

  <!-- Search Inputs -->
  <input
    *ngIf="searchMode === 'name'"
    type="text"
    class="form-control form-control-sm w-auto ms-2 search-box"
    placeholder="Search by name"
    (input)="onsearchChange($event)"
  />

  <input
    *ngIf="searchMode === 'date'"
    [type]="dateFromFocus ? 'date' : 'text'"
    class="form-control form-control-sm w-auto ms-2 search-box"
    [value]="dateFromValue || 'Search From Date'"
    (focus)="dateFromFocus = true"
    (blur)="onDateFromBlur()"
    (change)="onDateffromChange($event)"
  />

  <input
    *ngIf="searchMode === 'date'"
    [type]="dateToFocus ? 'date' : 'text'"
    class="form-control form-control-sm w-auto ms-2 search-box"
    [value]="dateToValue || 'Search To Date'"
    (focus)="dateToFocus = true"
    (blur)="onDateToBlur()"
    (change)="onDatettoChange($event)"
  />

  <button *ngIf="searchMode === 'date'" class="form-control form-control-sm w-auto ms-2 search-box-1" (click)="applydateFilter()">
    Search
  </button>
</div>

<div class="container-fluid px-0">
  <div *ngFor="let req of filteredRequests" class="card mb-2 shadow-sm pending-card border-0">
    <div class="card-body d-flex flex-column py-3 px-3" style="min-height: 100px">
      <div class="d-flex justify-content-between align-items-center">
        <div class="flex-grow-1">
          <!-- Name -->
          <h6 class="fw-bold text-dark mb-1">{{ req.name }}</h6>

          <!-- Consignment ID -->
          <div class="small text-muted mb-1">
            <strong>Consignment ID:</strong>
            {{ req.consignmentId }}
          </div>

          <!-- From → To -->
          <div class="small text-muted mb-1">
            <strong>From:</strong>
            {{ req.sttnFrom }} →
            <strong>To:</strong>
            {{ req.sttnTo }}
          </div>

          <!-- Date -->
          <div class="small text-muted mb-1">
            <strong>Date:</strong>
            {{ req.date }}
          </div>

          <!-- Number of TUEs -->
          <div class="small text-muted mb-1">
            <strong>No of TUEs:</strong>
            {{ req.noOfTUEs }}
          </div>

          <!-- State -->
          <div class="small text-muted mb-1">
            <strong>State:</strong>
            {{ req.state }}
          </div>

          <!-- Dynamic Status Badge -->
          <span
            class="badge px-2 py-1 mt-1 rounded-pill shadow-sm"
            [ngClass]="{
              'bg-warning text-dark': req.status.toLowerCase() === 'pending',
              'bg-success': req.status.toLowerCase() === 'approved',
              'bg-danger': req.status.toLowerCase() === 'cancelled'
            }"
          >
            <ng-container [ngSwitch]="req.status.toLowerCase()">
              <span *ngSwitchCase="'pending'">⏳ Pending</span>
              <span *ngSwitchCase="'approved'">✅ Approved</span>
              <span *ngSwitchCase="'cancelled'">❌ Cancelled</span>
            </ng-container>
          </span>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2 ms-3">
          <button class="btn btn-outline-primary btn-sm shadow-sm" (click)="openModifyModal(req)">
            <i class="bi bi-eye"></i>
            View
          </button>
          <!-- Uncomment if needed in future
          <button class="btn btn-outline-dark btn-sm shadow-sm" (click)="goToModify(req)">
            <i class="bi bi-pencil-square"></i> Modify
          </button>
          <button 
            *ngIf="req.status.toLowerCase() !== 'cancelled'"
            class="btn btn-outline-danger btn-sm shadow-sm">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
