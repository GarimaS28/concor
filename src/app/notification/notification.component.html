<div class="dropdown" ngbDropdown placement="auto">
  <a ngbDropdownToggle href="javascript:">
    <i class="icon feather icon-bell" title="Notification"></i>
    <span class="badge bg-danger"><span class="sr-only"></span></span>
  </a>
  <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end notification">
    <div class="noti-head">
      <h6 class="d-inline-block m-b-0">Notifications</h6>
      <div class="float-end">
        <a href="javascript:" class="m-r-10" (click)="markAllAsRead()">mark as read</a>
      </div>
    </div>
    <ul class="noti-body">
      <li class="n-title">
        <p class="m-b-0">NEW</p>
      </li>
      <li class="notification" [ngClass]="{'read': notifications.new[0].read}">
        <div class="media">
          <img class="img-radius" src="assets/images/user/avatar-1.jpg" alt="Generic placeholder image" />
          <div class="media-body">
            <p>
              <strong>CRIS</strong>
              <span class="n-time text-muted">
                <i class="icon feather icon-clock m-r-10"></i>
                30 min
              </span>
            </p>
            <p>New ticket Added</p>
          </div>
        </div>
      </li>
      <li class="n-title">
        <p class="m-b-0">EARLIER</p>
      </li>
      <li class="notification" [ngClass]="{'read': notifications.earlier[0].read}">
        <div class="media">
          <img class="img-radius" src="assets/images/user/avatar-2.jpg" alt="Generic placeholder image" />
          <div class="media-body">
            <p>
              <strong>Joseph William</strong>
              <span class="n-time text-muted">
                <i class="icon feather icon-clock m-r-10"></i>
                30 min
              </span>
            </p>
            <p>Purchase New Theme and make payment</p>
          </div>
        </div>
      </li>
      <li class="notification" [ngClass]="{'read': notifications.earlier[1].read}">
        <div class="media">
          <img class="img-radius" src="assets/images/user/avatar-3.jpg" alt="Generic placeholder image" />
          <div class="media-body">
            <p>
              <strong>Sara Soudein</strong>
              <span class="n-time text-muted">
                <i class="icon feather icon-clock m-r-10"></i>
                30 min
              </span>
            </p>
            <p>currently login</p>
          </div>
        </div>
      </li>
    </ul>
    <div class="noti-footer">
      <a [routerLink]="['/notificationex']">show all</a>
    </div>
  </div>
</div>
