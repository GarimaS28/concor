<form  [formGroup]="form"  (ngSubmit)="onSubmit()">
  <!--First grid -->

  <div id="form1" >
  
  <div class="row"  style="padding: 5% 30% 0% 30%;">
      <div class="ribbon-pop p-3 text-center fs-5" style="font-family:sans-serif ;">Job Order for Trailer Loading on Party Trailer</div>
    <div class="col-md-12">
     
      <div class="card p-3">
          
         

  <!-- Left side: two stacked groups in one col-md-8 container -->
  <div class="col-md-12">
    <!-- First Row -->
    <div class="row g-3 justify-content-center">
            <!-- GP Number -->
            <div class="col-md-6 mx-auto">
              <label for="GatePassNumber" class="form-label text-primary-emphasis fw-semibold">
                <i class="bi bi-pin-map-fill text-primary-emphasis me-1"></i>GP Number<span class="text-danger"> *</span>
              </label>
              <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" formControlName="GatePassNumber" id="GatePassNumber" name="GatePassNumber" placeholder="Enter GP number">
            </div>
          </div>

          <!-- Second Row -->
          <div class="row g-3 mt-2 justify-content-center">
            <!-- Date -->
            <div class="col-md-6 mx-auto">
              <label for="GatePassCurDate" class="form-label text-primary-emphasis fw-semibold">
                <i class="bi bi-calendar-event text-primary-emphasis me-1"></i>Date<span class="text-danger"> *</span>
              </label>
              <input type="date" class="form-control border border-light rounded-3 shadow-sm bg-light" formControlName="GatePassCurDate" id="GatePassCurDate" name="GatePassCurDate">
            </div>
          </div>
  </div>

  
        

          
          
          
          
            <div class="row mt-3">
                  <div class="button-wrapper">
                      <button class="btn-modern submit-btn" type="submit">
                        <i class="bi bi-check-circle-fill me-2"></i> Submit
                      </button>
                      <button class="btn-modern reset-btn">
                        <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
                      </button>
                    </div>
                    
                    
                    

                </div>
            <!-- </fieldset> -->

        </div>
      </div>
    </div>

  </div>


    <!-- submit grid end -->

  </form>
