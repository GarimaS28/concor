<form [formGroup]="form"  (ngSubmit)="onSubmit()">

  <div class="row page-padding">
    <div class="ribbon-pop p-3 text-center fs-5">Job Order for Trailer Loading on Party Trailer</div>
  </div>

  <!-- Initial selection grid before showing the Job Order form -->
  <div *ngIf="!isFormVisible" class="row" style="padding: 0% 5% 0% 5%">
    <div class="col-md-12">
      <div class="card p-3 shadow-sm rounded-4">
        <div class="p-3 text-center fs-5 text-dark fw-bold">Container List for Loading Job Order</div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Select</th>
                <th>Container No.</th>
                <th>Consignment Id</th>
                <th>Container Size</th>
                <th>Container Type</th>
                <th>
                  Purpose
                  <div class="fw-bold" style="font-size: 0.9rem;">(Stuff / Destuff)</div>
                </th>
                <th>
                Vehicle Size
                <div class="fw-bold" style="font-size: 0.9rem;">(20/22 , 40/45)</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" (change)="selectEntry($event)" />
                </td>
                <td>JOB-001</td>
                <td>MH12AB1234</td>
                <td>CONT1234567</td>
                <td>CONT7654321</td>
                <td>CONT7654321</td>
                <td>20/22 </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-3 text-center">
          <button type="button" class="btn-modern submit-btn" (click)="showDetailedForm()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="form1" *ngIf="isFormVisible">

    <div class="row page-padding">
      <div class="col-md-12">

        <div class="card p-3">



          <div class="row g-3 align-items-end p-1">

            <div class="col-md-2">
              <label for="JBODSttnFrm" class="form-label text-primary-emphasis fw-semibold">
                <i class="bi bi-pin-map-fill text-primary-emphasis me-1"></i>Terminal<span class="text-danger"> *</span>
              </label>
              <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" formControlName="JBODSttnFrm" id="JBODSttnFrm" name="JBODSttnFrm" placeholder="Enter station">
            </div>

            <div class="col-md-2">
              <label for="JBODCurrDate" class="form-label text-primary-emphasis fw-semibold">
                <i class="bi bi-calendar-event text-primary-emphasis me-1"></i>Date
              </label>
              <input type="date" class="form-control border border-light rounded-3 shadow-sm bg-light" formControlName="JBODCurrDate" id="JBODCurrDate"  name="JBODCurrDate">
            </div>



            <div class="col-md-2">
              <label for="JBODSttnFrm" class="form-label text-primary-emphasis fw-semibold">
                <i class="bi bi-pin-map-fill text-primary-emphasis me-1"></i>Vehicle Number<span class="text-danger"> *</span>
              </label>
              <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" formControlName="JBODSttnFrm" id="JBODSttnFrm" name="JBODSttnFrm" placeholder="Enter number">
            </div>

            <div class="col-md-2">
              <label for="JBODSttnFrm" class="form-label text-primary-emphasis fw-semibold">
                <i class="bi bi-pin-map-fill text-primary-emphasis me-1"></i>Vehicle Size<span class="text-danger"> *</span>
              </label>
              <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" formControlName="JBODSttnFrm" id="JBODSttnFrm" name="JBODSttnFrm" placeholder="Enter size">
            </div>

          </div>


          <div class="row g-3 align-items-end  p-1">









          </div>

          <div class="row p-1">

            <div class="col-md-12">

              <div class="row d-flex align-items-stretch" >







                <div class="col-md-4">

                  <fieldset class="border rounded-4 shadow-sm bg-light px-3 py-2 h-100" [disabled]="!isLoadingSelected">
                    <legend class="float-none w-auto px-3 text-primary-emphasis fs-5 fw-bold">
                      <i class="bi bi-sliders2 text-primary-emphasis me-1"></i> Trailer Loading
                    </legend>

                    <div class="row g-2 mt-1">
                      <div class="col-md-6">
                        <label for="JBODtrLfstCtnr" class="form-label text-primary-emphasis fw-semibold">
                          <i class="bi bi-pin-map text-primary-emphasis me-1"></i> 1st Container
                        </label>
                        <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" id="JBODtrLfstCtnr" formControlName="JBODtrLfstCtnr" name="JBODtrLfstCtnr" placeholder="Enter Container no">
                      </div>

                      <div class="col-md-6">
                        <label for="JBODtrLsndCtnr" class="form-label text-primary-emphasis fw-semibold">
                          <i class="bi bi-pin-map text-primary-emphasis me-1"></i> 2nd Container
                        </label>
                        <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" id="JBODtrLsndCtnr" formControlName="JBODtrLsndCtnr" name="JBODtrLsndCtnr" placeholder="Enter Container no">
                      </div>
                    </div>


                  </fieldset>

                </div>

                <div class="col-md-4">

                  <fieldset class="border rounded-4 shadow-sm bg-light px-3 py-2 h-100" [disabled]="!isLoadingSelected">
                    <legend class="float-none w-auto px-3 text-primary-emphasis fs-5 fw-bold">
                      <i class="bi bi-sliders2 text-primary-emphasis me-1"></i> Purpose
                    </legend>

                    <div class="row g-2 mt-1">
                      <div class="col-md-6">
                        <label class="modern-round-checkbox text-primary-emphasis fw-semibold">
                          <input type="checkbox" id="JBODPurposeStuffing" formControlName="JBODPurposeStuffing" name="JBODPurposeStuffing" />
                          <span class="round-check"></span>
                          Stuffing
                        </label>
                      </div>

                    </div>

                    <div class="row g-2 mt-1">
                      <div class="col-md-6">
                        <label class="modern-round-checkbox text-primary-emphasis fw-semibold">
                          <input type="checkbox" id="JBODPurposeDstuffing" formControlName="JBODPurposeDstuffing" name="JBODPurposeDstuffing" />
                          <span class="round-check"></span>
                          De-Stuffing
                        </label>
                      </div>

                    </div>



                  </fieldset>


                </div>




              </div>


              <div class="row mt-2">










              </div>
              <div class="row g-3 align-items-end  p-1">


                <div class="col-md-2">
                  <label for="JBODJobOrderNo" class="form-label text-primary-emphasis fw-semibold">
                    <i class="bi bi-pin-map-fill text-primary-emphasis me-1"></i>Job Order no.
                  </label>
                  <input type="text" class="form-control border border-light rounded-3 shadow-sm bg-light" id="JBODJobOrderNo" name="JBODJobOrderNo" value="" disabled readonly tabindex="-1">
                </div>





              </div>

              <div class="row mt-3">
                <div class="button-wrapper">
                  <button class="btn-modern submit-btn" type="submit">
                    <i class="bi bi-check-circle-fill me-2" ></i> Submit
                  </button>
                  <button class="btn-modern reset-btn">
                    <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
                  </button>
                </div>




              </div>

            </div>

          </div>

        </div>
      </div>
    </div>

  </div>



</form>
